    <title>Simulador</title>

</head>

<body>
    <!------------------------------ HEADER ----------------------------->
    <header class="container">
        <div class="d-flex flex-wrap justify-content-center py-3">
            <!-- <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"> -->
            <h1 class=" mb-3 mb-md-0 me-md-auto text-dark logo">N&C</h1>
            <!-- </a> -->

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="./simular.html" class="nav-link active">Simular</a></li>
                <li class="nav-item"><a href="./comoFunciona.html" class="nav-link">Como Funciona</a></li>
            </ul>
        </div>
    </header>
    <!------------------------------ CONTÉUDO ----------------------------->
    <main>
        <h1 class="text-center bg-black py-4 text-white">Simular Investimento</h1>
        <div class="container">
            <!------------------------------ FORM ----------------------------->

                <!-- // p_usuario = input("Valor presente: ")
                // r_usuario = input("Taxa de juros anual nominal: ")
                // n_usuario = input("Quantidade de vezes que o juros é capitalizado por ano: ")
                // t_usuario = input("Número de anos: ") -->
            <form class="row g-5 mt-4 mb-5">
                <div class="col-6  ">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="Nome do usuario">
                </div>
                <div class="col-6">
                    <label for="mensalidade" class="form-label">Mensalidade</label>
                    <input type="text" class="form-control" id="mensalidade" aria-describedby="Mensalidade a ser paga">
                </div>
                <div class="col-6  mb-5">
                    <label for="tempo" class="form-label">Tempo <span>(em anos)</span></label>
                    <input type="text" class="form-control" id="tempo" aria-describedby="Tempo do investimento">
                </div>
                <div class="col-6  mb-5">
                    <label for="tempo" class="form-label">Tempo <span>(em anos)</span></label>
                    <input type="text" class="form-control" id="tempo" aria-describedby="Tempo do investimento">
                </div>

                <div class="col-8 m-auto mb-5 text-center">
                    <a type="submit" class="btn btn-outline-dark px-5"
                        onclick="Modal.open(); calcular_simulacao(); return false;">Simular</a>
                </div>
            </form>
        </div>
        <div class="modal-overlay">
            <div class="modals">
                <div id="result">
                    <h2>Simulação Concluida!</h2>
                    <p>Olá <span class="result-nome">fulano</span></p>
                    <p>Juntando R$<span class="result-mensalidade">000</span> todo mês, você terá</p>
                    <p>R$<span class="result-resultado">000</span> </p>
                                <p>em <span class="result-tempo">0</span> anos</p>
                                <div>
                                    <a onclick="Modal.close()" href="#" class="button voltar">Simular Novamente</a>
                                </div>
                </div>
            </div>
        </div>


    </main>
    <!------------------------------ FOOTER ----------------------------->
    <footer class="footer mt-auto py-3 bg-black text-white">
        <div class="container text-center">
            <small class="text-center">Feito com &#10084; por Carolina e Nicoly</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>

</html>
