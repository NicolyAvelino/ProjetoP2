<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Carolina Nascimento e Nicoly Avelino">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="./img/iconnc.svg">
    <title>Simulador</title>

</head>

<body>
    <!------------------------------ HEADER ----------------------------->
    <header class="container">
        <div class="d-flex flex-wrap justify-content-center py-3">
            <h1 class=" mb-3 mb-md-0 me-md-auto text-dark logo">N&C</h1>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="./index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="./simular.html" class="nav-link active">Simular</a></li>
                <li class="nav-item"><a href="./comoFunciona.html" class="nav-link">Juros Compostos</a></li>
            </ul>
        </div>
    </header>
    <!------------------------------ CONTÉUDO ----------------------------->
    <main>
        <h1 class="text-center bg-black py-4 text-white">Simular Investimento</h1>
        <div class="container">
            <!------------------------------ FORM ----------------------------->
            <form class="row g-5 mt-4 mb-5">
                <div class="col-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome"
                        aria-describedby="Nome Usuario">
                </div>
                <div class="col-6">
                    <label for="mensalidade" class="form-label">Mensalidade <span>(sem pontuação)</span></label>
                    <input type="number" class="form-control" id="mensalidade" aria-describedby="Mensalidade a ser paga">
                </div>
                <div class="col-6 mb-5">
                    <label for="taxa" class="form-label">Taxa de Juros <span>(anual)</span></label>
                    <input type="number" class="form-control" id="taxa" aria-describedby="taxa de juros">
                </div>
                
                <div class="col-6 mb-5">
                    <label for="tempo" class="form-label">Período de tempo</label>
                    <input type="number" class="form-control" id="tempo" aria-describedby="Tempo do investimento">
                </div>


                <div class="col-8 m-auto mb-5 text-center">
                    <a type="submit" class="btn btn-outline-dark px-5"
                        onclick="Modal.open(); calculaJuros(); return false;">Simular</a>
                </div>
            </form>
        </div>
        <div class="modal-overlay">
            <div class="modals">
                <div id="result">
                    <h2>Simulação Concluida!</h2>
                    <hr class="featurette-divider">
                    <p>Olá, <span id="result-nome"></span>!</p>
                    <p>Com a mensalidade de R$<span id="result-valor">000</span> , você terá o total de R$<span id="result-total">000</span> em <span id="result-tempo">0</span> período de tempo.</p>
                    <div>
                        <a onclick="Modal.close()" href="#" class="button voltar">Simular Novamente</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!------------------------------ FOOTER ----------------------------->
    <footer class="footer mt-auto py-3 bg-black text-white">
        <div class="container text-center">
            <small class="text-center">Feito com <span>&#10084;</span> por Carolina e Nicoly</small>
        </div>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
